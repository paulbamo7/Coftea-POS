<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <img src="images/coftea-logo.png" alt="Coftea-logo">
        <label for="usernameInput">Enter Name </label>
        <br>
        <input type="text" id="usernameInput" name="usernameInput">
        <br>
        <label for="loginID">Enter ID </label>
        <br>
        <input type="text" id="loginID" name="loginID">
        <br>
        <label for="passwordInput">Enter Password </label>
        <br>
        <input type="text" id="passwordInput" name="passwordInput">
        <br>
        <button onclick="login()">Login</button>
        <a href="https://www.w3schools.com/">Admin Login</a>
    </div>
</body>
</html>
